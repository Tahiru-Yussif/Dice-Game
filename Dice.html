<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice Game Project</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

     <link href="styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
    <div class="wrapper clearFix">
        <div class="player-0-panel active">
          <div class="player-name" id="name-0">Player 1</div>
          <div class="player-score" id="score-0">43</div>
          <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-0">11</div>
          </div>
        </div>
  
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
  
        <button class="btn-new">New Game</button>
        <button class="btn-roll">Roll Dice</button>
        <button class="btn-hold">Hold</button>
  
     <img src="dice-5.jpg" alt="" class="dice">  
      </div>
  
  
      <script src="app.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>  -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!--  <script src="bootstrap4.min.js"></script>  -->
  </body>
</html>
